name: Build Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: starlight/package-lock.json

      - name: Install dependencies
        working-directory: starlight
        run: npm ci

      - name: Build documentation
        working-directory: starlight
        run: npm run build

      - name: Copy documentation to dist
        run: |
          mkdir -p dist
          cp -r starlight/dist/* dist/

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: dist/
          retention-days: 30

      - name: Display build info
        run: |
          echo "✅  Documentation built successfully"
          echo "📦 Artifact uploaded: documentation"
          echo "📁 Output directory: dist/"
          ls -lah dist/ | head -20

  # Deploy to GitHub Pages (only on push to main)
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Display deployment info
        run: |
          echo "🚀 Documentation deployed to GitHub Pages"
          echo "🌐 URL: ${{ steps.deployment.outputs.page_url }}"

