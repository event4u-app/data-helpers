name: E2E Tests

on:
  push:
    branches:
      - main
    paths:
      - '**.php'
      - 'composer.json'
      - 'composer.lock'
      - 'phpunit.xml'
      - 'scripts/test-without-framework-deps.sh'
      - '.github/workflows/plain-php-tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - '**.php'
      - 'composer.json'
      - 'composer.lock'
      - 'phpunit.xml'
      - 'scripts/test-without-framework-deps.sh'
      - '.github/workflows/plain-php-tests.yml'
  workflow_dispatch:

jobs:
  e2e-laravel:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3, 8.4]

    name: E2E Laravel - PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install main package dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Install Laravel E2E dependencies
        run: |
          cd tests-e2e/Laravel
          composer install --prefer-dist --no-interaction

      - name: Setup Laravel E2E environment
        run: |
          cd tests-e2e/Laravel
          bash setup.sh

      - name: Execute Laravel E2E tests
        run: |
          cd tests-e2e/Laravel
          vendor/bin/pest --no-coverage

  e2e-symfony:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3, 8.4]

    name: E2E Symfony - PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install main package dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Install Symfony E2E dependencies
        run: |
          cd tests-e2e/Symfony
          composer install --prefer-dist --no-interaction

      - name: Execute Symfony E2E tests
        run: |
          cd tests-e2e/Symfony
          vendor/bin/pest --no-coverage

