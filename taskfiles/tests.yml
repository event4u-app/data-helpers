version: '3'

# Test Tasks
# Handles all testing operations

vars:
  PHP_82: data-helpers-php82
  PHP_83: data-helpers-php83
  PHP_84: data-helpers-php84
  DEFAULT_PHP: "{{.PHP_84}}"
  OUTPUT_HELPER: ./scripts/task-output.sh

tasks:
  # ============================================================================
  # Basic Tests
  # ============================================================================

  run:
    desc: Run ALL tests (matrix + e2e + everything)
    aliases: [test]
    cmds:
      - |
        source {{.OUTPUT_HELPER}}
        task_header "Running Complete Test Suite"
        echo ""
        task_info "This will run:"
        task_info "  1. Complete test matrix (plain + all frameworks isolated)"
        task_info "  2. E2E tests (all frameworks combined)"
        echo ""

        # Run matrix
        task_step "Running test matrix..."
        ./docker/test-matrix.sh
        MATRIX_EXIT=$?

        # Run E2E
        task_step "Running E2E tests..."
        ./tests-e2e/run-e2e-tests.sh
        E2E_EXIT=$?

        echo ""
        if [ $MATRIX_EXIT -eq 0 ] && [ $E2E_EXIT -eq 0 ]; then
          task_success "All tests passed!"
          task_footer
          exit 0
        else
          task_error "Some tests failed"
          task_footer
          exit 1
        fi

  unit:
    desc: Run unit tests only (use PHP=8.2|8.3|8.4)
    cmds:
      - |
        source {{.OUTPUT_HELPER}}
        task_test "Running Unit Tests (PHP {{.PHP | default .DEFAULT_PHP}})" \
          docker exec {{.PHP | default .DEFAULT_PHP}} composer test

  run:82:
    desc: Run tests with PHP 8.2
    aliases: [test:82]
    cmds:
      - |
        source {{.OUTPUT_HELPER}}
        task_test "Running Tests (PHP 8.2)" \
          docker exec {{.PHP_82}} composer test

  run:83:
    desc: Run tests with PHP 8.3
    aliases: [test:83]
    cmds:
      - |
        source {{.OUTPUT_HELPER}}
        task_test "Running Tests (PHP 8.3)" \
          docker exec {{.PHP_83}} composer test

  run:84:
    desc: Run tests with PHP 8.4
    aliases: [test:84]
    cmds:
      - |
        source {{.OUTPUT_HELPER}}
        task_test "Running Tests (PHP 8.4)" \
          docker exec {{.PHP_84}} composer test

  coverage:
    desc: Run tests with coverage (use PHP=8.2|8.3|8.4)
    cmds:
      - |
        source {{.OUTPUT_HELPER}}
        task_test "Running Tests with Coverage" \
          docker exec {{.PHP | default .DEFAULT_PHP}} composer test:coverage

  full:
    desc: Run full test suite including e2e (use PHP=8.2|8.3|8.4)
    cmds:
      - |
        source {{.OUTPUT_HELPER}}
        task_test "Running Full Test Suite" \
          docker exec {{.PHP | default .DEFAULT_PHP}} composer test:full

  # ============================================================================
  # E2E Tests
  # ============================================================================

  e2e:
    desc: Run e2e tests (use PHP=8.2|8.3|8.4)
    cmds:
      - |
        source {{.OUTPUT_HELPER}}
        task_test "Running E2E Tests" \
          docker exec {{.PHP | default .DEFAULT_PHP}} composer test:e2e

  e2e:laravel:
    desc: Run Laravel e2e tests (use PHP=8.2|8.3|8.4)
    cmds:
      - |
        source {{.OUTPUT_HELPER}}
        task_test "Running Laravel E2E Tests" \
          docker exec {{.PHP | default .DEFAULT_PHP}} composer test:e2e-laravel

  e2e:symfony:
    desc: Run Symfony e2e tests (use PHP=8.2|8.3|8.4)
    cmds:
      - |
        source {{.OUTPUT_HELPER}}
        task_test "Running Symfony E2E Tests" \
          docker exec {{.PHP | default .DEFAULT_PHP}} composer test:e2e-symfony

  # ============================================================================
  # Framework-Specific Tests (Isolated Containers)
  # ============================================================================

  plain:
    desc: Test plain PHP in isolated container (use PHP=8.2|8.3|8.4)
    cmds:
      - ./scripts/test-isolated.sh --plain --php {{.PHP | default "8.4"}}

  laravel9:
    desc: Test with Laravel 9 in isolated container (PHP 8.2)
    aliases: [l9]
    cmds:
      - ./scripts/test-isolated.sh --laravel 9 --php 8.2

  laravel10:
    desc: Test with Laravel 10 in isolated container (use PHP=8.2|8.3)
    aliases: [l10]
    cmds:
      - ./scripts/test-isolated.sh --laravel 10 --php {{.PHP | default "8.3"}}

  laravel11:
    desc: Test with Laravel 11 in isolated container (use PHP=8.2|8.3|8.4)
