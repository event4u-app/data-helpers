      - ./scripts/test-isolated.sh --laravel 11 --php {{.PHP | default "8.4"}}

  symfony6:
    desc: Test with Symfony 6 in isolated container (use PHP=8.2|8.3|8.4)
    aliases: [s6]
    cmds:
      - ./scripts/test-isolated.sh --symfony 6 --php {{.PHP | default "8.4"}}

  symfony7:
